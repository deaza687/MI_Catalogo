<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Comunicados - C치lculo Diferencial</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>游닉 Comunicados - Prof. Deaza</h1>
            <p class="fecha">Actualizado: <span id="fecha-actual"></span></p>
        </header>

        <main id="comunicados">
            <!-- Los comunicados se cargar치n aqu칤 autom치ticamente -->
        </main>

        <footer>
            <p>Contacto: <a href="mailto:njdeaza@ucundinamarca.edu.co">njdeaza@ucundinamarca.edu.co</a></p>
        </footer>
    </div>

    <!-- Script para cargar comunicados -->
    <script>
        // Mostrar fecha actual
        document.getElementById('fecha-actual').textContent = new Date().toLocaleDateString('es-ES');
        
        // Cargar comunicados desde JSON
        fetch('comunicados.json')
            .then(response => response.json())
            .then(data => {
                const container = document.getElementById('comunicados');
                data.forEach(com => {
                    container.innerHTML += `
                        <article class="comunicado">
                            <h2>${com.titulo}</h2>
                            <p class="fecha-comunicado">${com.fecha}</p>
                            <p>${com.contenido.replace(/\n/g, '<br>')}</p>
                        </article>
                    `;
                });
            });
    </script>

<script>
    // Marcar comunicados como le칤dos
    document.addEventListener('DOMContentLoaded', function() {
        const comunicados = document.querySelectorAll('.comunicado');
        
        comunicados.forEach(com => {
            com.addEventListener('click', function() {
                this.classList.toggle('leido');
                
                // Guardar estado en localStorage
                const titulo = this.querySelector('h2').textContent;
                if(this.classList.contains('leido')) {
                    localStorage.setItem(titulo, 'leido');
                } else {
                    localStorage.removeItem(titulo);
                }
            });
            
            // Recuperar estado al cargar
            const titulo = com.querySelector('h2').textContent;
            if(localStorage.getItem(titulo)) {
                com.classList.add('leido');
            }
        });
    });
</script>

</body>
</html>
